{% extends 'base.html' %}

{% block title %}

    <title>LOGIN FORM</title>
{% endblock %}


{% block content %}
<div class="container">
    <form method="post">
    {% csrf_token %}
        <lable for="un"><b>ENTER USERNAME:</b></lable>
        <input type="text" id="un" name="un" class="form-control">
        <br>

        <lable for="pw"><b>ENTER PASSWORD:</b></lable>
        <input type="text" id="pw" name="pw" class="form-control">
        <br>
        <center>
        <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        </center>
    </form>
</div>

{% endblock %}
